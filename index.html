<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffeee</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <!-- HEADER -->
    <header class="oneheader">

        <nav class="nav bd-grid">
            <div>
                <a href="#" class="nav__logo">Coffee</a>
            </div>
            <div class="nav__toggle" id="nav-toggle">
                <i class='bx bx-menu'></i>
            </div>
            <div class="nav__menu" id="nav-menu">
                <div class="nav__close" id="nav-close">
                    <i class='bx bx-x'></i>
                </div>
                <ul class="nav__list">
                    <li class="nav__item"><a href="#" class="nav__link">Home</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">About</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Blog</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Contacts</a></li>
                </ul>
            </div>
        </nav>


    </header>

    <main class="1-main">
         <section class="home">
            <div class="home__container bd-grid">
               <div class="home__img">
                <img src="img/img1.png" alt="" data-speed= "-2" class="move">
                <img src="img/img2.png" alt="" data-speed= "2" class="move">
                <img src="img/img3.png" alt="" data-speed= "2" class="move">
                <img src="img/img4.png" alt="" data-speed= "-2" class="move">
                <img src="img/img5.png" alt="" data-speed= "-2" class="move">
                <img src="img/img6.png" alt="" data-speed= "2" class="move">
               </div>
               <div class="home__data">
                <h1 class="home__title">Coffee<br> Drink 3D</h1>
                <p class="home__description">Let's help discover the best coffee</p>
                <a href="#" class="home__button">Get Started </a>
               </div>
            </div>
         </section>  



    </main>








    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
